<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex align-items-center justify-content-between">
                <h1 class="fs-4">Student Performance Dashboard</h1>
            </div>
        </header>

        <main class="container">
            <!-- Search and Filter Section -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search (min 3 characters)">
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <select id="courseFilter" class="form-select">
                        <option value="">All Courses</option>
                        <!-- Courses will be populated from API -->
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="subjectFilter" class="form-select">
                        <option value="">All Subjects</option>
                        <!-- Subjects will be populated from API -->
                    </select>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="text-center py-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="errorMessage">An error occurred while fetching data.</span>
            </div>

            <!-- Results Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th data-sort="StudentId">Student ID <i class="bi bi-arrow-down-up sort-icon"></i></th>
                            <th data-sort="StudentName">Name <i class="bi bi-arrow-down-up sort-icon"></i></th>
                            <th data-sort="Course">Course <i class="bi bi-arrow-down-up sort-icon"></i></th>
                            <th data-sort="Subject">Subject <i class="bi bi-arrow-down-up sort-icon"></i></th>
                            <th data-sort="Grade">Grade <i class="bi bi-arrow-down-up sort-icon"></i></th>
                            <th data-sort="SubmittedOn">Submitted On <i class="bi bi-arrow-down-up sort-icon"></i></th>
                            <th data-sort="ModifiedOn">Modified On <i class="bi bi-arrow-down-up sort-icon"></i></th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Results will be populated from API -->
                    </tbody>
                </table>
            </div>

            <!-- No Results Message -->
            <div id="noResultsMessage" class="alert alert-info d-none" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>
                No student performance records found matching your criteria.
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="d-flex align-items-center">
                    <label for="pageSizeSelect" class="me-2">Show:</label>
                    <select id="pageSizeSelect" class="form-select form-select-sm" style="width: 80px">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
                
                <nav aria-label="Page navigation">
                    <ul id="pagination" class="pagination pagination-sm">
                        <!-- Pagination will be populated dynamically -->
                    </ul>
                </nav>
                
                <div class="pagination-info">
                    Showing <span id="currentPageStart">1</span>-<span id="currentPageEnd">10</span> of <span id="totalItems">0</span>
                </div>
            </div>
        </main>

        <footer class="py-3 my-4 border-top">
            <p class="text-center text-muted">Â© 2025 Student Performance Dashboard</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
